---
# defaults file for common
country_name: "UK"
default_locale: en_GB.UTF-8
debian_repo: http://ftp.us.debian.org/debian

user_name: schoolboy
user_shell: /bin/zsh
user_groups: users
user_comments: ""
user_keys: "files/public_keys/id_rsa.pub"

oh_my_zsh_install: true
oh_my_zsh_theme: robbyrussell
oh_my_zsh_plugins:
  - git
  - zsh-syntax-highlighting
  - zsh-autosuggestions
  - zsh-completions

packages_remove_fedora: false
packages_remove_debian: false
packages_remove_ubuntu: false
packages_remove_archlinux: false

packages_remove: []
window_manager_install: true
window_manager_default: awesome